<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <div class="form-container">
    <div class="login-container">
      <h2>Bienvenido</h2>
      <p>Selecciona el metodo de autenticacion</p>

      <form action="">
        <p>
          <label for="username">Userario</label>
          <input class ="input" type="text" name="username" id="username">
        </p>

        <p>
          <label for="password">Password</label>
          <input class ="input" type="password" name="password" id="password">
        </p>

        <div class="options">
          <div>
            Recuerdame <input type="checkbox" name="rememberme" id="rememberme" />
          </div>
          <div>
            <a href="#">Olvide mi password</a>
          </div>
        </div>
        <p>
          <input type="submit" class="btn btn-login" value="log in"/>
        </p>
        <div class="providers">
          <span>Elige otro metodo de autenticacion</span>
          <button class="btn btn-google">Google</button>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twiter">Twiter</button>
          
        </div>
      </form>
    </div>

    <div class="wellcome-screen-container">
      <img src="cangrejo.jpg" alt="cangrejo">
    </div>
  </div>
</body>
</html>
